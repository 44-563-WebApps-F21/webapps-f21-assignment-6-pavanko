<!DOCTYPE html>
<html>

<head>
  <title>CARS</title>
</head>

<body>

  <h2>Pavan Kumar Koppuravuri orders a car</h2>

  <div class="container-fluid">
    <form>
      
      <input type="checkbox" id="form1_electric" class="form1_electric" name="form1_electric" value="electric" />
      <label for="electric"> electric</label>
      <br>
      
      <input type="checkbox" id="form1_ac" class="form1_electric" name="form1_ac" value="ac" />
      <label for="ac"> ac</label>
      <br>
    
      <input type="checkbox" id="form1_gps" class="form1_electric" name="form1_gps" value="gps" />
      <label for="gps"> gps</label><br>
      <br />
      <input type="button" onclick="orderCar()" value="Order a car" />

    </form>
    <p id="result1">Result displayed here!</p>
    <form>

      <label for="name">Enter a property</label>
      <input type="text" id="form1_name" name="form1_name" value="color" />
      <br />
      <br>
      <label for="name1">Enter a value</label>
      <input type="text" id="form1_name1" name="form1_name1" /> <br>
      <br />
      <input type="button" onclick="updateCar()" value="Update the car" />
    </form>

    <p id="result2">Result displayed here!</p>
  </div>

  <script>
    var my_car;
    function orderCar() {
      my_car = "";
      if (document.getElementById("form1_electric").checked) {
        electric = "electric ";
      } else {
        electric = "not electric ";
      }
      if (document.getElementById("form1_ac").checked) {
        ac = " contains ac ";
      } else {
        ac = " without ac ";
      }
      if (document.getElementById("form1_gps").checked) {
        gps = "has gps";
      } else {
        gps = "has no gps";
      }
      my_car = "the car is " + electric + ac + "and " + gps;
      out = document.getElementById("result1");
      out.innerHTML = my_car;
    }
    function updateCar() {
      my_car = "";
      property = document.getElementById("form1_name").value
      value = document.getElementById("form1_name1").value
      my_car = property + " : " + value;
      out = document.getElementById("result2")
      out.innerHTML = my_car
    }
  </script>
</body>

</html>
